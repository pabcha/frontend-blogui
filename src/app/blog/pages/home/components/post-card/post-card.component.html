<div class="post-card">
  <a [routerLink]="['/post', post.slug]">
    <img class="post-card__cover" [src]="'assets/img/' + post.cover" [alt]="post.title">
  </a>
  <a [routerLink]="['/post', post.slug]">
    <h1 class="post-card__title">{{ post.title }}</h1>
  </a>
  <span class="txt-sm txt-secondary mr-2">{{ post.createdAt | date: "mediumDate" }}</span>
  <span class="badge">{{ post.category }}</span>
</div>
